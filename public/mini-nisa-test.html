<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini NISA Embed Test</title>
    <style>
      html, body { height: 100%; margin: 0; background: #f3f4f6; }
      .wrap {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .frame {
        width: min(900px, 92vw);
        height: min(700px, 86vh);
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        overflow: hidden;
        border: 1px solid #e5e7eb;
      }
      iframe { width: 100%; height: 100%; border: 0; }
      .title { position: fixed; top: 16px; left: 50%; transform: translateX(-50%); font: 600 14px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color: #111827; }
    </style>
  </head>
  <body>
    <div class="title">Mini NISA - Embed Test</div>
    <div class="wrap">
      <div class="frame">
        <iframe src="/embed/mini-nisa" title="Mini NISA"></iframe>
      </div>
    </div>
  </body>
  </html>
